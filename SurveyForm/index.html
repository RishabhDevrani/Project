<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">We value your feedback! Please fill out this survey form to help us improve.</p>

    <form id="survey-form">
        <!-- Name Field -->
        <label id="name-label" for="name">Name:</label>
        <input 
            type="text" 
            id="name" 
            name="name" 
            placeholder="Enter your name" 
            required>

        <!-- Email Field -->
        <label id="email-label" for="email">Email:</label>
        <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="Enter your email" 
            required>

        <!-- Number Field -->
        <label id="number-label" for="number">Age:</label>
        <input 
            type="number" 
            id="number" 
            name="age" 
            placeholder="Enter your age" 
            min="10" 
            max="100" 
            required>

        <!-- Dropdown Field -->
        <label for="dropdown">Which option best describes you?</label>
        <select id="dropdown" name="role">
            <option value="student">Student</option>
            <option value="professional">Professional</option>
        </select>

        <!-- Radio Buttons -->
        <p>What is your preferred mode of learning?</p>
        <label><input type="radio" name="mode" value="online"> Online</label>
        <label><input type="radio" name="mode" value="offline"> Offline</label>

        <!-- Checkboxes -->
        <p>Select your areas of interest:</p>
        <label><input type="checkbox" name="interest" value="technology"> Technology</label>
        <label><input type="checkbox" name="interest" value="sports"> Sports</label>
        <label><input type="checkbox" name="interest" value="arts"> Arts</label>

        <!-- Textarea -->
        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" placeholder="Your comments here..."></textarea>

        <!-- Submit Button -->
        <button id="submit" type="submit">Submit</button>
    </form>
</body>
</html>
